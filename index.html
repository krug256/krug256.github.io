<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио — Илья Круглов</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #eee;
        }

        header {
            padding: 20px;
            text-align: center;
            background: #1e1e1e;
        }

        h1 {
            margin: 0;
            font-size: 32px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-card {
            background: #1b1b1b;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .preview {
            cursor: pointer;
            background: #000;
            height: 200px;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.65);
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 18px;
            color: #fff;
            pointer-events: none;
        }

        iframe {
            width: 100%;
            height: 480px;
            border: none;
            background: #000;
            display: none;
        }

        .store-btn {
            padding: 10px 16px;
            background:#222;
            border-radius:6px;
            color:#6cf;
            text-decoration:none;
            display:inline-flex;
            align-items:center;
            gap:8px;
        }
        .store-btn img {
            width:20px; height:20px; border-radius:4px;
        }

        .footer {
            text-align:center;
            padding:20px;
            color:#666;
        }
    </style>

<script type="module" defer>
import { games } from './games.js';

document.addEventListener("DOMContentLoaded", () => {
    const container = document.querySelector(".container");

    games.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";

        card.innerHTML = `
            <h3>${game.title} (${game.year})</h3>
            <p>${game.description}</p>

            <div class="preview"></div>
        `;

        const preview = card.querySelector(".preview");
        preview.innerHTML = `
            <img src="${game.preview}">
            <div class="play-btn">${
                game.type === "iframe" ? "Играть" :
                game.type === "external" ? "Играть" :
                "Скачать APK"
            }</div>
        `;

        if (game.type === "iframe") {
            const iframe = document.createElement("iframe");
            iframe.src = game.actions.iframe;

            preview.onclick = () => {
                preview.style.display = "none";
                iframe.style.display = "block";
            };

            card.appendChild(iframe);
        }

        if (game.type === "external") {
            preview.onclick = () => window.open(game.actions.external, "_blank");
        }

        if (game.actions.gp) {
            const box = document.createElement("div");
            box.style.marginTop = "15px";

            box.innerHTML = `
                <a class="store-btn" target="_blank" href="${game.actions.gp}">
                    <img src="https://play-lh.googleusercontent.com/wHASOQQnnyZmzIG-M6FEuPrJV4jZdgeNoB_myU2MMy2CA-o1Wm6Fm0mKNx0XJE5vzg=s48-rw">
                    Google Play
                </a>
            `;

            card.appendChild(box);
        }

        container.appendChild(card);
    });
});
</script>
</head>

<body>
<header>
    <h1>Илья Круглов — Unity Developer</h1>
</header>

<div class="container">
    <h2>Мои проекты</h2>
</div>

<div class="footer">
    © 2025 Илья Круглов
</div>

</body>
</html>
